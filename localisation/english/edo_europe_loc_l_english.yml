 gameplay_information_decisions:0 "§RGameplay Information§!"
 info_event.1.t:0 "Information on the Ressources"
 info_event.1.d:0 "Ressources in Magna Europa are represented as coming from outside the map, as a result, they appear in Kuwait for the United Kingdom, Iceland for the United States of America and... Holland for the Netherlands (we didn't had an other place to put it). Should these states fail, the ressources will be deleted, as the out-of-map areas (continental US and colonies) will stop supplying Europe with their ressources. However, when their owner takes back control of the state, the flow of ressource will resume. \nKuwait has an exception in the case where if it is in a faction with the UK, the English colonies will keep supplying Europe. \nAnother exception to this rule is the Netherlands: should they fall, chaos will errupt in the Dutch East Indies, preventing the rubber from coming back to Europe. Also, in the event that somehow the Netherland survive in December 41, they'll lost control of their colonies again because of the Japanese invasion. Even though Japan was a member of the tripartie pact, their de-facto cooperation with the Axis was quite limited, and they won't send their ressources to Germany. So, investing in rubber production as a member of the Axis is a good idea."
 info_event.1.a:0 "Ok"
 info_event.2.t:0 "Information about the United States"
 info_event.2.d:0 "The United States will be represented for balance purpose as a part of the Allies, through their occupation of Iceland. They will appear on the map whenever a major power (or Poland) gets into a war, and will get ressources, 5 million manpower, and plenty of off-map factories. They will instantly embargo all fascist countries. When December 1941 is reached, if England is at war with Germany, the Soviet Union, or Italy, the United states will join the allies, get an additionnal 15 million manpower and additionnal off-map factories (Also, the US won't join a puppet UK in any faction)"
 info_event.2.a:0 "Ok"
 info_event.3.t:0 "Information about the Sea"
 info_event.3.d:0 "The Persian Gulf and the Red sea are connected to one another through an invisible canal, open to all form of naval communication, no matter its status. The same applies to the Barents Sea and the North Atlantic"
 info_event.3.a:0 "Ok"
