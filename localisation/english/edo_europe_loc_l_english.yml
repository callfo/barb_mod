 mod_intent:0 "Intent of the mod and submod policy"
 presentation_event.2.t:0 "Intent of the mod and submod policy"
 presentation_event.2.d:0 "Magna Europa has been created as a base for future modding teams to build over. Therefore, this is a free ressource, that anyone can use, as long as they credit the original mod. You are free to do any submods or total conversion mod over it. \n The reason behind all the development done so far is to have a fully playable map: I have already done some map ressources before, but because of the involved difficulty in using these, nobody has ever done a map using them (apart from Primo Victoria, still in development, check these lads on the Coop, they do great stuff). Therefore, whether you want to make a post-apocalyptic map, a WW2 mod focused on Europe or a border-gore simulator, go ahead, you have my blessing."
 how_to_make_map:0 "How to make a mod like this"
 presentation_event.3.t:0 "How to make a mod like this"
 presentation_event.3.d:0 "If you are interested in making a new total conversion mod using a brand new map, I have already made a series of tutorial video explaining how to do it. These videos, along all the relevant links, are available on the Hearts of Iron IV workshop: under a resource called "America Map Ressource - Tutorial" Although the audio quality is quite bad, it's the best I am able to do atm. However, if you need help for any map related problem, feel free to ask me for advice, I'll provide it when I'll be available"
 suggestions_states:0 "About Future Improvements"
 presentation_event.4.t:0 "About Future Improvements"
 presentation_event.4.d:0 "I am very well aware that this mod is incomplete. While it is playable, it features much less content than the vanilla game, and some areas are lackluster. While I did my best to add all possible accurate WW2 borders and allow their reproduction in game, the number of state has been greatly cut down: we had a version with 1500 states, however, the lag became soon unbearable, and it has been decided to restart the mod from the beginning, which is why we only have 450 states at the moment. Additionally, our team is currently very small, with merely 5 members, who are not always active due to IRL time constraint. Therefore, we are open to anyone willing to help the mod, and any help would be greatly appreciated. Additionally, submods are greatly appreciated, and if they are working well and provide good content, we are open to the possibility of integrating them (if their creators are ok with it of course)."
 additionnal_info:0 "Additionnal Gameplay information"
 presentation_event.5.t:0 "Additionnal Gameplay information"
 presentation_event.5.d:0 "There are some informations that you might need to know: 1) As soon as a major power start a war, the US arrives in Iceland. They'll be able to start making an army and a navy, and will (hopefully) do some lend lease. \n Kuwait and Iceland (under US control) have resources, from outside Europe. Taking these two states will make these resources disappear. \n There are some hidden canal, allowing transport between the Barents Sea and the Atlantic, and between the Persian Hulf and the Red Sea"
