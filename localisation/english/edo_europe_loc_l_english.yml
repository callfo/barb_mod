 presentation_decisions:0 "Presentation"
 presentation_event.1.t:0 "Presentation"
 presentation_event.1.d:0 "Magna Europa is a Hearts of Iron IV modification aiming to transform the standard Earth map into an "Europe Only Map" which span from Iceland to the Urals, and from Finland to the Suez Canal. It uses the "Lambert Conformal Conic" ETR-89 projection (recommended officially by the EEA), which preserve the shape of countries in Europe, at the cost of distortion in the Southern hemisphere and at the borders of the map (which is why Kazakhstan reach the North of the map. \n This is the alpha release of this mod, after 8 long months of development.\nTeam members:\nEdouard_Saladier: Project lead, main coder and creator of the map\nIzzoi: co-founder, provided great help in most areas\nBlue Foxy: coding help and flag help, he was very useful ^^\nFrenchie: map maker, ported most of the states from Vanilla, thanks a lot!\nLolloBlue96: map maker and coder, provided excellent help on Italy\nWatt: drew most of the rivers by hand, thank you Watt!\nSkpr:VP work in Spain and Soviet Union\nM O N K Y:Creator of the portrait used for King Farouk of Egypt.\nThe Kaiserreich mod for the beautiful portrait for Amedeo of Savoy.\n\nSpecial thanks to the HoI4 mod Coop, which provided great help and advices, especially related to scopes, thanks to all member of the Coop ^^\n\nFor more information, you can read the decisions available ^^\nFinally; we have a Discord server, feel free to go there: https://discord.gg/fQJRTgb"
